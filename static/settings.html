<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interstellar Settings</title>
	<link rel="icon" type="image/x-icon" href="assets/images/branding/favicon/favicon.png">
	<link rel="stylesheet" href="assets/css/settings/main.css">
	<link rel="stylesheet" href="assets/css/nav.css">
	<link rel="stylesheet" href="assets/css/particles.css">
	<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<script src="assets/js/main.js"></script>
	<script async src="https://arc.io/widget.min.js#gcM6sndx"></script>
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-WKJQ5QHQTJ"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag("js", new Date());
		gtag("config", "G-WKJQ5QHQTJ");
	</script>
</head>
<body class="classic midnight">
	<div class="header2">
		<a href="/../" class="logo">Interstellar</a>
		<div class="header2-right">
			<a href="web">Proxy</a>
			<a href="play">Games</a>
			<a href="apps">Apps</a>
			<a href="math">Cheats</a>
			<a href="chat">Chatroom</a>
			<a href="settings">Settings</a>
		</div>
	</div>
	<canvas class="particles-js-canvas-el" width="1920" height="942"></canvas>
	<div id="particles-js">
		<br><br><br><br><br><br>
		<h1>Interstellar's Settings</h1>
		<br><br>
		<p>Select the button down below to cloak this site.</p>
		<br><br>
		<div>
			<h2>Tab Cloaking</h2>
			<button id="tabcloak" class="bg-gray-900 w-48 p-2 rounded-md text-white tab-cloak">Enable</button>
		</div>
		<br><br>
		<div>
			<h2>Themes</h2>
			<br>
			<select id="Themes" class="bg-gray-900 w-48 p-2 rounded-md text-white">
				<option class="option" value="Classic">Default</option>
				<option class="option" value="Midnight">Midnight</option>
				<option class="option" value="Ocean">Ocean</option>
				<option class="option" value="Light">Light</option>
			</select>
		</div>
	</div>
	<script src="assets/js/particles.js"></script>
	<script src="assets/js/settings/settings.js"></script>
	<script src="assets/js/settings/themes.js"></script>
	<script>
		if (localStorage.getItem('cloak')) {
			const cloakValue = localStorage.getItem('cloak') === 'true' ? 'true' : 'false';
			document.getElementById('tabcloak').textContent = cloakValue === 'true' ? 'Enabled' : 'Disabled';
		}
		document.getElementById('tabcloak').addEventListener('click', function() {
			const value = localStorage.getItem('cloak');
			if (value === 'true') {
				localStorage.setItem('cloak', 'false');
				document.getElementById('tabcloak').textContent = 'Disabled';
			} else {
				localStorage.setItem('cloak', 'true');
				document.getElementById('tabcloak').textContent = 'Enabled';
			}
		});
	</script>
</body>
</html>
