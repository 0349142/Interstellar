<script>
  // set the theme based on local storage value or default to Classic
  const themes = ['Classic', 'Midnight', 'Ocean', 'Light'];
  const selectedTheme = localStorage.getItem('theme') || 'Classic';

  // set the selected theme as the value in the dropdown
  const themeSelect = document.getElementById('Themes');
  themeSelect.value = selectedTheme;

  // set the body class to the selected theme
  const body = document.querySelector('body');
  body.classList.add(selectedTheme.toLowerCase());

  // listen for a change in theme and update the body class and local storage value
  themeSelect.addEventListener('change', (event) => {
    const theme = event.target.value;
    body.classList.remove(...themes.map(t => t.toLowerCase()));
    body.classList.add(theme.toLowerCase());
    localStorage.setItem('theme', theme);
  });
</script>
