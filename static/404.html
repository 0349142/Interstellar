<html>
<head>
<title>404 Error</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Lato', sans-serif;
  background-color: #f2f2f2;
}

.header {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}

.container {
  margin: auto;
  max-width: 600px;
  padding: 20px;
  text-align: center;
}

.error-code {
  font-size: 8em;
  font-weight: bold;
  margin: 0;
}

.error-message {
  font-size: 2em;
  margin: 0;
}

.button {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 1.2em;
  text-decoration: none;
  margin: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #555;
}

@media screen and (max-width: 768px) {
  .container {
    max-width: 100%;
  }
}
</style>
</head>
<body>

<div class="header">
  <h1>404 Error</h1>
</div>

<div class="container">
  <p class="error-code">404</p>
  <p class="error-message">Page not found.</p>
  <a href="/" class="button">Go back home</a>
  <a href="https://forms.gle/PmYG2crJGaYCiWmN9" class="button">Report an issue</a>
</div>

</body>
</html>
